<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veynn Downloader</title>
  <style>
    :root {
      --primary: #4361ee;
      --success: #2ecc71;
      --font: 'Segoe UI', system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      min-height: 480px;
      width: 360px;
      user-select: none;
      position: relative;
      overflow: hidden;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* FULL LOCAL BACKGROUND IMAGE */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('assets/background.jpg') center/cover no-repeat;
      z-index: -2;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 365px;
      padding: 20px;
      text-align: center;
    }
    

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 16px;
      padding-top: 30px
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      gap: 24px;
      margin-bottom: 10px;
    }

    .status {
      font-weight: 500;
      font-size: 16px;
    }

    .progress-container {
      width: 90px; height: 90px;
    }
    .progress-ring { transform: rotate(-90deg); }
    .progress-ring circle {
      cx: 45; cy: 45; r: 40;
      fill: none; stroke-width: 8;
    }
    .progress-ring .bg { stroke: rgba(255,255,255,0.2); }
    .progress-ring .bar { stroke: var(--success); stroke-linecap: round; transition: stroke-dashoffset 0.4s ease; }
    .progress-text {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-weight: 700; font-size: 16px;
    }

    /* BUTTONS: BOTTOM, CENTERED, FULL WIDTH */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      padding: 0 10px;
      margin-top: auto; /* PUSH TO BOTTOM */
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .btn-primary {
      background: rgba(67, 97, 238, 0.9);
    }
    .btn-primary:hover { background: #3a56d4; transform: translateY(-2px); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .toggle-logs {
      background: rgba(52, 73, 94, 0.9);
      font-size: 14px;
    }
    .toggle-logs:hover { background: #2c3e50; }

    /* FULL-SIZE LOGS PANEL */
    #logs {
      width: 100%;
      height: 100%; /* FULL HEIGHT OF CENTER AREA */
      max-height: none; /* OVERRIDE MAX */
      padding: 14px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 12px;
      overflow-y: auto;
      line-height: 1.6;
      backdrop-filter: blur(4px);
      display: none;
      user-select: text;
      -ms-user-select: text;
      -moz-user-select: text;
      -webkit-user-select: text;
    }

    /* HIDE SCROLLBAR */
    #logs::-webkit-scrollbar { display: none; }
    #logs { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Veynn Downloader</h1>

    <div class="center-area">
      <div class="progress-container" id="progressContainer" style="display:none">
        <svg class="progress-ring" width="90" height="90">
          <circle class="bg" />
          <circle class="bar" stroke-dasharray="251" stroke-dashoffset="251" />
        </svg>
      </div>

      <div class="status" id="status"></div>

      <pre id="logs"></pre>
    </div>
  </div>
  <div>
    <!-- BUTTONS AT BOTTOM -->
    <div class="buttons">
      <button class="btn btn-primary" id="start">Start</button>
      <button class="btn toggle-logs" id="toggleLogs">Show Logs</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
